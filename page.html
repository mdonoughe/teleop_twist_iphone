<!DOCTYPE html>
<html>
  <head>
    <meta content='width=device-width, user-scalable=no' name='viewport' />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-size: 12pt;
        -webkit-text-size-adjust: none; }
      
      td {
        width: 33%;
        height: 24pt;
        text-align: center; }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>
          <a href='forward-left'>forward left</a>
        </td>
        <td>
          <a href='forward'>forward</a>
        </td>
        <td>
          <a href='forward-right'>forward right</a>
        </td>
      </tr>
      <tr>
        <td>
          <a href='left'>left</a>
        </td>
        <td>
          <a href='stop'>stop</a>
        </td>
        <td>
          <a href='right'>right</a>
        </td>
      </tr>
      <tr>
        <td>
          <a href='backward-left'>backward left</a>
        </td>
        <td>
          <a href='backward'>backward</a>
        </td>
        <td>
          <a href='backward-right'>backward right</a>
        </td>
      </tr>
    </table>
    <script type='text/javascript'>
      //<![CDATA[
        function newonclick(href) {
          return function() {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.open('POST', href, true);
            xmlhttp.send('');
            return false;
          }
        }
        var links = document.body.getElementsByTagName('a');
        for (var i = 0; i < links.length; i++) {
          links[i].onclick = newonclick(links[i].getAttribute('href'));
          links[i].setAttribute('href', '#')
        }
      //]]>
    </script>
  </body>
</html>
